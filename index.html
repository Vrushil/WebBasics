<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
 
    <title>To-do Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
<div class="controls">

    <h1> My To-do App</h1>
    <input type="text" id='input'><br>
    <button type="button" id='add'>Add Task</button>
    <button type="button" id='remove'>Remove completed tasks</button>
    <button type="button" id='removeall'>Reset tasks list</button>
    
</div>

<ul id="list">
   <li class="mycheck"><input type="checkbox" id='check'><label>Apply for jobs</label></li>
   <li class="mycheck"><input type="checkbox" id='check' checked><label>Prepare Resume</label></li>
   <li class="mycheck"><input type="checkbox" id='check'><label>Learn Angular</label></li>
   <li class="mycheck"><input type="checkbox" id='check' checked><label>Learn Fullstack app build</label></li>
</ul>

    </div>
    <script src="todo.js"></script>
</body>
</html>
